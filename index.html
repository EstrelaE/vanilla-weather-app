<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="src/cities.json"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/c687083877.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="body-card-background">
          <div class="weather-app" id="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row justify-content-start">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Search for a place.."
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-1">
                  <button
                    type="submit"
                    class="btn btn-primary w-45 search-button"
                  >
                    <i class="fas fa-search-location"></i>
                  </button>
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-primary w-90 current-location"
                    id="current-location"
                  >
                    Current
                  </button>
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-primary w-90 random-location"
                    id="random-button"
                  >
                    Random
                  </button>
                </div>
              </div>
            </form>
            <div class="overview">
              <h1><span id="city"></span>, <span id="country"></span></h1>
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="weather-temperature">
                  <img src="#" alt="" id="icon" /><strong id="temperature"
                    >12</strong
                  ><span class="units"> ºC</span>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/EstrelaE/vanilla-weather-app"
            target="_blank"
            >Open-source</a
          >
          code, by Estrela Espiridião
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
