<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/c687083877.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Sunday 18:56</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <i class="fas fa-moon"></i>
                <strong id="temperature">12</strong
                ><span class="units">ºC | ºF</span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span class="humidity">73%</span></li>
                <li>Wind: <span class="wind">2 km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/EstrelaE/vanilla-weather-app"
            target="_blank"
            >Open-source</a
          >
          code, by Estrela Espiridião
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
